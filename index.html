<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Shifumi</title>
</head>
<body>
    <header class="pt-3 pb-2 bg-dark">
        <h1 class="text-white d-flex justify-content-center">
            Shifumi
        </h1>
        <h2 id="endgame"></h2>
    </header>
    <section id= "game">
        <div class="ia mt-4 mb-4">
            <h2 class="d-flex justify-content-center text-dark"> Computer</h2>
            <div class="d-flex justify-content-center">
            <img id="imgAI" class ="d-flex justify-content-center ">
            </div>
        </div>
        <div class= "scoretable d-flex justify-content-center ">
            <div>
                <h2>Player : </h2>
                <p></p>
            </div>
            <div class="ps-2">
                <h2>AI : </h2>
                <p></p>
            </div>

        </div>
        <div class= "player bg-dark mt-4 pb-4">
            <div class="d-flex justify-content-center">
            <img  id="imgPlayer">
            </div>
            <h2 class="d-flex justify-content-center text-white"> Player</h2>
            <div choices class="d-flex justify-content-center">
                <button id="rock" onClick="Rock()">Rock</button>
                <button id="paper"onClick="Paper()">Paper</button>
                <button id="scissor"onClick="Scissor()">Scissor</button>
            </div>
        </div>    
    </section>
    <script src="index.js"></script>
</body>
</html>
